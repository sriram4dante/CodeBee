<!DOCTYPE html>
<html>
<head>
	<title>Borders</title>
	<style type="text/css">
		.hat{
			border-style: inset;
		}
		.hs{
			height: 200px;
			width: 300px;
			margin: 10px;
			border-style: solid;
			border-color: red;
			border-radius: 2px;
		}
	</style>
</head>
<body>
	<div style="border-style: groove;">
		groove border
	</div>
	<div style="border-style: solid;">
		solid border
	</div>
	<div style="border-style: dotted;">
		Dotted border
	</div>
	<div style="border-style: double;">
		double line border
	</div>
	<div style="border-style: inset;">
		inset border
	</div>
	<div style="border-style: outset;">
		outset border
	</div>

	<h2>Border Width</h2>
	<div style="border-style: solid; border-width: 2px;">
		5px width border
	</div>

	<div style="border-style: solid; border-color: red;">
		RED Border text
	</div>
	<div class="hs">
		RED Border text
	</div>

	<div style="border: 2px solid blue;">
		hello
	</div>
</body>
</html>
