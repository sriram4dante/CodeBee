<html>
<head>
    <title>Operators</title>
</head>
<body>
    
<p id="output"></p>
<script type="text/javascript">
    var a = 10;
    var b = 20;
    var c;
    // Arthematic Operations
    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    console.log(a/b);
    console.log(a%b);
    console.log(++a);
    console.log(--a);
    
    //Assignment Operators
    a = 10
    c = "10"
    if(c === a ){
        console.log("they are equal");
    }
    else{
        console.log("they are not equal");
    }
    console.log(c);
    
    // Logical operators
    
    /*
    && AND
    || OR
    ! NOT
    */
    
    
    
</script>
</body>
</html>
