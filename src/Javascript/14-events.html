<html>
<head>
	<title>Events</title>
</head>
<body>

<h1 id="heading"></h1>

<button type="button" onclick="displaytext()">Display</button>

<script type="text/javascript">
function displaytext(){
    var elem = document.getElementById('heading');
    elem.innerHTML = "Hello Everyone";
}
</script>

</body>
</html>
