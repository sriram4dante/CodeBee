<html>
<head>
	<title>Anchor</title>
	<style type="text/css">
		a{
			text-decoration: none;
			font-size: 30px;
		}
		a:visited{
			color: red;
		}
		a:hover{
			color: black;
		}
		a:active{
			color: green;
		}
		button{
			background-color: red;
			color: white;
		}
		button:active{
			background-color: green;
		}
	</style>
</head>
<body>
	<a href="#">sriram</a>
	<a href="https://www.google.com">Google</a>
	<button type="button">hello</button>
</body>
</html>
