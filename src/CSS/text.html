<html>
<head>
	<title>TEXT</title>
	<style type="text/css">
		h3{
			color: red;
			text-align: center;
		}
	</style>
</head>
<body>
	<h3 style="text-decoration: overline;">Overline</h3>
	<h3 style="text-decoration: line-through;">Line through</h3>
	<h3 style="text-decoration: underline;">Underline</h3>

	<h3 style="text-transform: uppercase;">uppercase</h3>
	<h3 style="text-transform: lowercase;">LOWERCASE</h3>
	<h3 style="text-transform: capitalize;">sriram</h3>

	<h3 style="text-indent: 50px;text-align: left;">some text with indetation</h3>

	<h3 style="letter-spacing: 20px;">Letter spacing</h3>

	<h3 style="word-spacing: 50px;">Word spacing in h3</h3>


</body>
</html>
