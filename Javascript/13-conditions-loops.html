<html>
<head>
    <title>Compound Datatypes</title>
</head>
<body>
    
<script type="text/javascript">

    var a=10;
    var b=10;
    var c;
    // condition
    if(a=b){
         console.log("a and b are equal");   
    }
    else if(a=c){
        console.log("hello")
    }
    else{
         console.log("hello2")
    }
    
    // for Loops
    
    for(i=0;i<a;i++){
        console.log("hello"+i);
    }
    
    //while loop
    var i = 0;
    while(i<a){
        i++;
        console.log("wow"+i)   
    }
    // Do while
    do{
        console.log(i);
    }while(i<a)
    
    // iterating for list
    var list = ["hello1", "hello2", "kiet", "tuttor", "sriram", 67, 89, 234, 342, 892.34];
    for(i in list){
        console.log(list[i]);
    }
    
    
    
</script>
</body>
</html>
