<html>
<head>
    <title>Compound Datatypes</title>
</head>
<body>
    
<script type="text/javascript">

    // homogenious Array
    var a = [1,2,3,4,5,6,7]
    console.log(a);
    console.log(a[3]);
    
    // Hetrogenious Array
    var b = ["hello","wow", "some", "john", 4, 87.23, "sriram", 56, 78.7];
    console.log(b);
    console.log(b[6]);
    
    // Objects
    
    var c = {
        name: "sriram",
        age: 23,
        marks: 98.9,
        company: "Tuttor",
    }
    console.log(c);
    console.log(c.age);
    console.log(c.name);
    
    var d = null;
    var e = undefined;
    var f = "";
    
</script>
</body>
</html>
