<html>
<head>
	<title>Strings</title>
    <style>
        
    </style>
</head>
<body >

<script type="text/javascript">
    // To String
    var a = 123;
    console.log(a.toString());
    // toexponential
    var b = 6.76;
    console.log(b.toExponential(5));
    // to fixed
    var c = 78.3672634673242;
    console.log(c.toFixed(5));
    // to precision()
    var d = 78.3672634673242;
    console.log(d.toPrecision(3));
    // valueof()
    var e = 123;
    console.log((1+2).valueOf());
    // intialize
    var g = new Number(456);
    
    // Date
    var dt = new Date();
    console.log("date "+dt.getDate());
    console.log("Month "+dt.getMonth());
    console.log("Year "+dt.getFullYear());
    console.log("Day "+dt.getDay());
    console.log("hours "+dt.getHours());
    console.log("minutes "+dt.getMinutes());
    console.log("Seconds "+dt.getSeconds());
    console.log("UTC Date "+dt.getUTCDate());
    //console.log("Now "+dt.now());
    var dd = Date.now();
    console.log(dd);
    
</script>

</body>
</html>
