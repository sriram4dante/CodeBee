<!DOCTYPE html>
<html>
<head>
	<title>QuickStarter</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<style type="text/css">
		.nav-custom{
			position: absolute;
			top: 0px;
			width: 100%;
			margin-bottom: 0px;
			z-index: 999;
			border-radius: 0px;
			background: none;
			border: none;
			color: #ffffff;
		}
		.nav>li>a{
			color: #fff !important;
			font-size: 18px;
		}
		.hero-unit {
			display: table;
			position: relative;
			width: 100%;
			height: 100vh;
			background: #d31e2f; /* fallback for old browsers */
			background: -webkit-linear-gradient(to left, #d31e2f , #ff6a00); /* Chrome 10-25, Safari 5.1-6 */
			background: linear-gradient(to left, #d31e2f , #ff6a00); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
		}
		.hero-filter{
			background-color: rgba(0, 0, 0, 0.2);
			height: 100vh;
			width: 100%;
		}
		.text-vertical-center {
		    display: table-cell;
		    text-align: center;
		    vertical-align: middle;
		    color: #fff;
		}
	</style>
</head>
<body>
<nav class="navbar navbar-default nav-custom">
	<div class="container-fluid">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="#" style="color: #fff; font-size: 24px;">
				Quickstarter
			</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">

			</ul>
			<ul class="nav navbar-nav navbar-right">
				<li><a href="#" title="">About</a></li>
				<li><a href="#" title="">Contact Us</a></li>
			</ul>
		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>
<section class="hero-unit">
	<div class="text-vertical-center">
		<img src="assets/thunder.svg" alt="" width="180px" class="animated bounceInDown">
	</div>
</section>

</body>
</html>
