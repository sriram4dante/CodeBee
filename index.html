<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style type="text/css">
    section{
      background: linear-gradient(to right, #f2994a, #f2c94c);
    }
    .block{
      height: 100vh;
      min-height: 600px;
      color: #fff;
    }
    .github-btn{
      background-color: #24292e;
      padding: 10px 20px;
      color: rgba(255, 255, 255, 0.75);
      border-radius: 5px;
    }
    .github-btn:hover, .github-btn:focus, .github-btn:active{
      color: rgba(255, 255, 255, 1.0);
      text-decoration: none;
    }

    .fa-github{
      font-size: 1.5em;
    }
  </style>
</head>
<body>

<section>
  <div class="container">
    <div class="row justify-content-center block">
      <div class="col-md-8 align-self-center text-center">
        <img src="assets/bee.svg" width="200" height="200" >
        <h1>CodeBee</h1>
        <div class="text-center">
          <a class="github-btn" href="https://github.com/sriramveeraghanta/codebee">View on Github&nbsp;&nbsp;<i class="fa fa-github" aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
